<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country info</title>
    <link rel="stylesheet" href="CSS/country.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font style -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the World?</a></h2>
            <p><i class="fa-regular fa-moon color"></i>&nbsp;&nbsp; Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span class="backbtn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp;back</span>
            <!-- info about country -->
            <div class="country-details">

                <img src="https://flagcdn.com/be.svg" alt="flag">

                <div class="details-txt-container">
                    <h1>Iceland</h1>
                    <div class="details-txt">
                        <p><b>Native Name: </b><span class="native-name"></span> </p>
                        <p><b>Population: </b> <span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>sub Region:</b> <span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                        <p><b>Currencies:</b><span class="currencies"></span></p>
                        <p><b>language: </b><span class="languages"></span></p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="country1.js"></script>
</body>

</html>
